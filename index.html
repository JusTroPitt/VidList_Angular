<!DOCTYPE html>
<html ng-app="VidList" lang="es" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <script src="./bootstrap/js/color-modes.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="./estilos.css" rel="stylesheet">
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./funciones.js"></script>
  <!-- <script src="./serviciosServer.js"></script> -->
  <link rel="icon" href="./imagen.png">
  <title>VidList</title>

  <script src="./node_modules/angular/angular.min.js"></script>
  <script src="./node_modules/angular-route/angular-route.min.js"></script>
  <script src="./controllers.js"></script>
</head>

<body class="login" ng-controller="LoginController">
  <div class="form-signin w-100 m-auto my-4">

    <header class="login position-relative border-bottom mb-3">
      <div class="dropdown">

        <button class="btn btn-primary btn-sm dropdown-toggle position-absolute top-0 end-0" type="button"
          id="usuarioHeader" data-bs-toggle="dropdown">
          <svg class="bi me-2 bi-person" width="1em" height="1em">
            <use xlink:href="iconos.svg#temas"></use>
          </svg>
        </button>
        <ul class="dropdown-menu">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
              <svg class="bi me-2 opacity-50" width="1em" height="1em">
                <use xlink:href="iconos.svg#sun-fill"></use>
              </svg>
              Tema claro
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
              <svg class="bi me-2 opacity-50" width="1em" height="1em">
                <use xlink:href="iconos.svg#moon-fill"></use>
              </svg>
              Tema oscuro
            </button>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-center">
        <img class="mb-4 img-fluid" src="imagen-transformed.png" alt="logo" width="150" height="150">
      </div>

    </header>

    <main>
      <h1 class="text-center h3 mb-3 fw-normal">Inicie sesión</h1>

      <form>
        <div class="form-floating">
          <input type="text" class="form-control" name="correo" id="correo" placeholder="name@example.com"
            value="adventure@gmail.com" ng-model="user">
          <label for="correo">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"
            value="goodfaith" ng-model="password">
          <label for="password">Contraseña</label>
        </div>

        <button ng-click="register()" class="btn btn-primary w-100 py-2 my-3">Autenticar</button>

      </form>
    </main>

    <footer class="d-flex flex-wrap justify-content-between pt-3 mt-3 border-top">

      <div class="col-md-8 px-2 d-flex align-items-start">

        <span class="mb-3 mb-md-0 text-body-secondary">&copy; Realizado por Juan Pedro Pérez Nieto, 2024</span>
      </div>

      <ul class="nav col-md-4 px-2 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="mailto:jpedro.perez@edu.upct.es">
            <svg width="24" height="24">
              <use xlink:href="iconos.svg#outlook"></use>
            </svg></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://github.com/JusTroPitt/VidList_Angular">
            <svg width="24" height="24">
              <use xlink:href="iconos.svg#github"></use>
            </svg></a></li>
      </ul>
    </footer>

  </div>
</body>
